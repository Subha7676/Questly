<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Questly - Daily Life Quests</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .quest-box {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
      max-width: 500px;
      width: 90%;
      font-size: 1.3em;
      margin: 20px 0;
      transition: all 0.3s ease;
    }

    button {
      background: #00c6ff;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1em;
border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0072ff;
    }

    .bg-circle {
      position: absolute;
      width: 400px;
      height: 400px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 50%;
      animation: float 8s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-30px); }
    }

    footer {
      position: absolute;
      bottom: 10px;
      font-size: 0.8em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="bg-circle"></div>

  <h1>Questly</h1>
  <p>Your Daily Life Quest Awaits</p>

  <div class="quest-box" id="questBox">
