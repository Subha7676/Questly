<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daily Quest Generator</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    /* Overlay with blur and a circular border */
    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 420px;
      height: 320px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 30px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px 40px;
      color: #fff;
      text-align: center;
      z-index: 10;
    }

    #questBox {
      font-size: 1.3rem;
      min-height: 110px;
      margin-bottom: 25px;
      line-height: 1.4;
      user-select: none;
      font-weight: 600;
      letter-spacing: 0.02em;
      text-shadow: 0 2px 6px rgba(0,0,0,0.4);
    }

    button {
      background: linear-gradient(135deg, #ff6f91, #ff927a);
      border: none;
      padding: 15px 55px;
      font-size: 1.1rem;
      font-weight: 700;
      color: white;
      border-radius: 35px;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(255,111,145,0.6);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    button:hover {
      background: linear-gradient(135deg, #ff4b75, #ff6c58);
      box-shadow: 0 10px 20px rgba(255,75,117,0.8);
    }

    @media (max-width: 480px) {
      .overlay {
        width: 90vw;
        height: auto;
        padding: 25px 20px;
      }
      #questBox {
font-size: 1.1rem;
      }
      button {
        width: 100%;
        padding: 15px 0;
      }
    }
  </style>
</head>
<body>

  <div class="overlay">
    <div id="questBox">Click the button to get your daily quest!</div>
    <button onclick="generateQuest()">Get Quest</button>
  </div>

  <script>
    const actions = [
      "Drink", "Take", "Give", "Write", "Call", "Organize", "Plan", "Read", "Try", "Compliment",
      "Help", "Meditate for", "Smile for", "Avoid", "Exercise for", "Learn", "Cook", "Clean", "Watch", "Listen to"
    ];

    const objects = [
      "8 glasses of water", "a 15-minute walk", "a sincere compliment", "a journal entry",
      "an old friend", "your workspace", "your meals", "a new recipe", "a motivational video",
      "a breathing exercise", "your favorite song", "social media", "your emails",
      "a new language phrase", "a healthy snack", "a relaxing yoga session",
      "a charity", "a podcast episode", "a hobby", "a positive affirmation"
    ];

    const timesOrPlaces = [
      "today", "right now", "this evening", "before bedtime", "during your break",
      "in the morning", "this weekend", "at lunch", "before dinner", "in nature",
      "with a friend", "at work", "at home", "while commuting", "in your free time",
"without distractions", "with full focus", "with gratitude", "mindfully", "with a smile"
    ];

    function generateQuest() {
      const action = actions[Math.floor(Math.random() * actions.length)];
      const object = objects[Math.floor(Math.random() * objects.length)];
      const timePlace = timesOrPlaces[Math.floor(Math.random() * timesOrPlaces.length)];

      let quest = `action{object} timePlace.`;

      if (action === "Meditate for" || action === "Exercise for") 
        quest = `{action} 10 minutes ${timePlace}.`;
      }

      document.getElementById('questBox').textContent = quest;
    }
  </script>

</body>
</html>
